<head>

    <style>
        html,
        body {
            margin: 0;
            padding: 5;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
        }

        #calendar {
            max-width: 900px;
            margin: 40px auto;
        }

        #calendar,
        tr {
            height: 50px;
        }
    </style>
    <meta charset='utf-8' />

    <link href='node_modules/fullcalendar/core/main.css' rel='stylesheet' />
    <link href='node_modules/fullcalendar/daygrid/main.css' rel='stylesheet' />
    <link href='https://developer.mozilla.org/docs/Web/CSS/font-family' rel='stylesheet' />

    <script src='node_modules/fullcalendar/core/main.js'></script>
    <script src='node_modules/fullcalendar/daygrid/main.js'></script>
    <script src='node_modules/fullcalendar/timegrid/main.js'></script>
    <script src='node_modules/fullcalendar/interaction/main.js'></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                // columnHeaderText: function (date) {
                //     if (date.getDay() === date.getDay()) {
                //         return 'Your Childs Day!';
                //     } else {
                //         return mom.format('LLL');
                //     }
                // },

                plugins: ['interaction', 'timeGrid', 'dayGrid'],
                defaultView: 'timeGridWeek',
                selectable: true,
                header: {
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },






            });


            calendar.render();
        });
    </script>
</head>

<body>

    <div id='calendar'></div>

</body>

</html>
